<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="estiloDashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>

    <div class="aviso">
        <h2 class="logo">DASHBOARD</h2>
        <h3 class="text">ESSAS SÃO AS ÚLTIMAS ATUALIZAÇÕES
            <span class="material-symbols-rounded" style="font-size: 28px; padding-left: 10px;">notifications</span>
        </h3>
        
    </div>

    <div class="menu-lateral">
        <div class="btn-expandir" >
            <span class="txt-link">OLÁ, EMPRESA</span>
        </div>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon material-symbols-rounded">account_circle</span>
                    <span class="txt-link">PERFIL</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="material-symbols-rounded" style="font-size: 30px; padding-left: 2px;">dashboard</span>
                    <span class="txt-link">DASHBOARD</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon material-symbols-rounded">logout</span>
                    <span class="txt-link">SAIR</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="grafico">
            <canvas id="graficoLinhas"></canvas>
        </div>
          
        <div class="grafico">
            <canvas id="graficoBarras"></canvas>
        </div>
    </div>
</body>
</html>

<script>
    const graLinhas = document.getElementById('graficoLinhas');
    const graBarras = document.getElementById('graficoBarras');
  
    new Chart(graLinhas, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: '#ff4600',
          borderColor: '#ff4600',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 2
        },
        {
        label: 'Umidade',
          backgroundColor: '#2596be',
          borderColor: '#2596be',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 2
        }
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    new Chart(graBarras, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: '#ff4600',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 2
        },
        {
        label: 'Umidade',
          backgroundColor: '#2596be',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 2
        }
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
